version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/Weredev.UI"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    target-branch: "develop"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    target-branch: "develop"
